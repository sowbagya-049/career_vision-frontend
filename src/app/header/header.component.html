<header class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Career Vision</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngIf="userIsAuthenticated">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          </li>
          <!-- Add more authenticated links here -->
        </ng-container>
      </ul>
      <ul class="navbar-nav">
        <ng-container *ngIf="!userIsAuthenticated">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/signup" routerLinkActive="active">Sign Up</a>
          </li>
        </ng-container>
        <ng-container *ngIf="userIsAuthenticated">
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer;" (click)="onLogout()">Logout</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</header>
