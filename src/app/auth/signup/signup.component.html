<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-header text-center bg-success text-white">
        <h4>Create Your Career Vision Account</h4>
      </div>
      <div class="card-body">
        <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              ngModel
              required
              email
              #emailInput="ngModel"
            >
            <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
              <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
              <small *ngIf="emailInput.errors?.['email']">Please enter a valid email.</small>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              ngModel
              required
              minlength="6"
              #passwordInput="ngModel"
            >
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
              <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
              <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="signupForm.invalid"
            >
              Sign Up
            </button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <small>Already have an account? <a routerLink="/login">Login</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
